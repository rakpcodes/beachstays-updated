<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/9519f6733b.js" crossorigin="anonymous"></script>
    <title>â›± Beachstays - About</title>
</head>

<body>
    <header class="header header-contact">

        <div class="wrapper">
            <nav class="nav">
                <a href="#" class="nav-logo u-margin-top-small">Beachstays</a>
                <ul class="nav-list u-margin-top-small">
                    <li class="nav-list-item"><a href="./index.html" class="nav-list-link">Home</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">About</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-link">Blog</a></li>
                    <li class="nav-list-item"><a href="./contact.html" class=" nav-list-link">Contact</a></li>
                </ul>
            </nav>

            <h1 class="header-contact-text">Get in Touch</h1>
        </div>

    </header>

    <section class="section-contact-us">

        <div class="wrapper">

            <form action="#" class="form" name="form-contact">

                <div class="form-row-top">
                    <label for="name" class="sr-only">Enter Your Name</label>
                    <input type="text" class="form-input form-input__name" placeholder="Name">

                    <label for="email" class="sr-only">Enter Your Email Address</label>
                    <input type="email" class="form-input form-input__name" placeholder="Email Address">
                </div>

                <div class="form-row-bottom">
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" class="form-input form-input__text-area"
                        placeholder="Message"></textarea>

                    <button class="btn" type="submit">Send Message</button>
                </div>

            </form>

        </div>
    </section>

</body>
